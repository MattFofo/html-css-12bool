<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12boolframework</title>

    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        
        <section class="top-section">
            <h1>Esercizio per Casa</h1>

            <!-- prima riga -->
            <div class="row">
                <div class="col-1">
                    <div class="box">
                        <div class="box-text">1 col</div>
                    </div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
                <div class="col-1">
                    <div class="box">1 col</div>
                </div>
            </div>
        

        <!-- seconda riga -->
        <div class="row">
            <div class="col-2"><div class="box"></div></div>
            <div class="col-5"><div class="box"></div></div>
            <div class="col-5"><div class="box"></div></div>
        </div>
        
        <!-- terza riga -->
        <div class="row">
            <div class="col-12"><div class="box"></div></div>
        </div>

        <!-- quarta riga -->
        <div class="row">
            <div class="col-8"><div class="box"></div></div>
            <div class="col-2"><div class="box"></div></div>
            <div class="col-2"><div class="box"></div></div>
        </div>

        <!-- quinta riga -->
        <div class="row">
            <div class="col-1">
                <div class="box">1 col</div>
            </div>
            <div class="col-2">
                <div class="box"></div>
            </div>
            <div class="col-2">
                <div class="box"></div>
            </div>
            <div class="col-6">
                <div class="box"></div>
            </div>
            <div class="col-1">
                <div class="box">1 col</div>
            </div>
        </div>

        <!-- sesta riga -->             <!--FIXME: qualcosa non va nel layout dei box innestati-->
        <div class="row">

            <div class="col-6">

                <div class="box block">

                    <div class="row">

                        <div class="col-2">
                            <div class="nested">Nested 2 col</div>
                        </div>

                        <div class="col-2">
                            <div class="nested">Nested 2 col</div>
                        </div>

                        <div class="col-8">
                            <div class="nested">Nested 8 col</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">

                <div class="box block">

                    <div class="row">

                        <div class="col-6">
                            <div class="nested">Nested 6 col</div>
                        </div>

                        <div class="col-6">
                            <div class="nested">Nested 6 col</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="section-middle mt20">

        <div class="row">
            <div class="col-12">
                <div class="box"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-1"><div class="box"></div></div>
            <div class="col-11"><div class="box"></div></div>
        </div>

        <div class="row">
            <div class="col-2"><div class="box"></div></div>
            <div class="col-10"><div class="box"></div></div>
        </div>

        <div class="row">
            <div class="col-3"><div class="box"></div></div>
            <div class="col-9"><div class="box"></div></div>
        </div>

        <div class="row">
            <div class="col-4"><div class="box"></div></div>
            <div class="col-8"><div class="box"></div></div>
        </div>

        <div class="row">
            <div class="col-5"><div class="box"></div></div>
            <div class="col-7"><div class="box"></div></div>
        </div>

        <div class="row">
            <div class="col-6"><div class="box"></div></div>
            <div class="col-6"><div class="box"></div></div>
        </div>

        
    </section>
    
</body>
</html>
